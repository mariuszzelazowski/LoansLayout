<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"/>
    <link rel="stylesheet" href="../LoansLayout/CSS/reset.css">
    <link rel="stylesheet" href="../LoansLayout/CSS/style.css">
    <title>Loans</title>
</head>
<body class="hero">
    <header class="header">
        <div class="container">
            <a href="/" class="header-logo">
                <span>Loans.com</span>
            </a>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-list-el"><a class="nav-list-link" href="">Rates & Fees</a></li>
                    <li class="nav-list-el"><a class="nav-list-link" href="">How to apply</a></li>
                    <li class="nav-list-el"><a class="nav-list-link" href="">Questions?</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="into-info-section">
        <div class="container">
            <div class="into-info-box">
                <p class="into-info-box-text">Personal Loan</p>
                <h1 class="into-info-box-title">
                    Put your plans into actions.
                </h1>
                <div class="into-info-box-elements">
                        <p class="into-info-box-el-text into-info-box-el-first-text">Online application</p>
                        <p class="into-info-box-el-text into-info-box-el-second-text">Up to $50.000</p>
                        <p class="into-info-box-el-text into-info-box-el-third-text">The money is yours in 48h</p>
                </div>
            </div>
            <div class="intro-form">
                <h2 class="intro-form-title">Let's change your life?</h2>
                <form class="intro-form-box">
                    <div class="intro-form-row">
                        <label class="intro-form-label" for="full-name">Full name</label>
                        <input class="intro-form-input" type="text" id="full-name" name="full-name" placeholder="John Doe">
                    </div>
                    <div class="intro-form-row">
                        <label class="intro-form-label" for="e-mail">E-mail</label>
                        <input class="intro-form-input" type="text" id="e-mail" name="e-mail"
                               placeholder="john.doe@apple.com">
                    </div>
                    <div class="intro-form-row">
                        <label class="intro-form-label" for="money">How much do you need?</label>
                        <input class="intro-form-input" type="text" id="money" name="money" placeholder="1.000">
                    </div>
                    <div class="form-row-last">
                        <button class="intro-form-button">Check your rates</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
